<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 d-none d-lg-block">
            <div class="card">
                <img src="assets/images/system-cliente.jpg" style="width:990px;height:690px;">
            </div>
        </div>
        <div class="col-sm-4">

            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="row float-center">
                            <div class="container">
                                <div class="imgcontainer d-flex justify-content-center">
                                    <img src="assets/images/logo.png" style="width:90px;height:80px;" alt="Avatar" class="avatar">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Correo</label>
                                    <input type="email" [(ngModel)]="usuario.email" class="form-control input-underline input-lg" id="id1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contrase√±a</label>
                                    <input type="password" [(ngModel)]="usuario.password" class="form-control input-underline input-lg" id="id2" placeholder="Password">
                                </div>
                                <div class="form-group form-check">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Seleccione la empresa</label>
                                    <select type="password" class="form-control" placeholder="--Empresa--">:</select>
                                </div>
                                <div class="form-group d-flex justify-content-center float-center">
                                    <div class="card">
                                        <button type="submit" class="btn btn-primary" [routerLink]="['/dashboard-cliente']" (click)="onLoggedin()">Ingresar</button>
                                    </div>
                                    <div class="card">
                                        <button type="submit" class="btn btn-primary" [routerLink]="['/signup']">Registrarse</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
